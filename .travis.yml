language: python
python:
  - "3.5"
  - "3.6"
install:
  - python -m pip install -r requirements.txt
  - python -m pip install -r testing_requirements.txt
  - cd src
  - python setup.py test
  - python setup.py install
script:
  - pwd
  - cd ../tests
  - python run_doctest.py
  - python run_pytest.py